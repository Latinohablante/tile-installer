<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="style-login-register.css">
  <script src="./views/login.js" type="module" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <p>Escribe tus credenciales para ingresar.</p>
      <form id="login-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Usuario">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit" value="Ingresar">Iniciar sesión</button>
        <p class="error escondido">Error al iniciar sesión</p>
      </form>
      <p>¿Todavía no tienes una cuenta? - <a href="./register.html">Registrate</a></p>
    </div>
  </main>
</body>
</html>
